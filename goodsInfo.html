<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>商品详情</title>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 720 * 100 + 'px';
    </script>
    <link rel="stylesheet" type="text/css" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/goodsInfo.css">
</head>

<body>
    <section>
        <div>
            <div class="top">
                <img src="./src/image/goodsBanner.png" alt="">
            </div>
            <div class="goods-tit">
                <p>【活动商品】老奶奶的茶</p>
                <p>
                    所需积分 :
                    <span>150</span>
                </p>
                <p>
                    剩余数量 :
                    <span>0份</span>
                </p>
            </div>
        </div>
    </section>
    <section class="cont-div">
        <div>
            <div class="info-tit">
                商品详情
            </div>
            <div>
                <p>没人限定一次</p>
                <p>兑换成功后工作人员会联系你</p>
                <p>随机发放</p>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="clearfix">
            <div class="fl">我的积分:
                <span>0积分</span>
            </div>
            <div class="btn fl">立即兑换(150积分)</div>
        </div>
    </section>
</body>

</html>
